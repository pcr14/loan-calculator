<html>

	<head>
		<meta charset="UTF-8">
		<link rel ="stylesheet" type="text/css" href="AmountCalculator.css">

	<body>

		<div id ="loancal">
			<h1> Loan Calculator</h1>

			<p>Principal Amount: $<input id="amount" type="number" min="1" max="10000000" onchange="computeLoan()"></p>

            <h2 id="interest"></h2>
            <h3 id= "totalAmountToPay"></h3>

	   </div>

		<script src ="AmountCalculator.js"> </script>

	</body>
